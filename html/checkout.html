<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Tech Storm</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Tech Storm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="me-auto">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                </div>
                <div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html"><i class="bi bi-house"></i> <span>Home</span></a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link"><i class="bi bi-geo-alt"></i> <span>San Diego, CA</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-shop"></i> <span>Catalog</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html"><i class="bi bi-person"></i> <span>Log In</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="checkout.html"><i class="bi bi-cart3"></i> <span>Cart</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="checkout-container">
        <div class="product-list">
            <h2 class="section-title">Shopping Cart Items (1)</h2>
            <div class="product-list-item my-5">
                <div class="product-item-img me-5">
                    <img src="../img/rtx3090.png" alt="MSI RTX 3090">
                </div>
                <div class="product-item-text me-5">
                    <h3>MSI RTX 3090</h3>
                    <p>Quantity: 1</p>
                    <button class="btn btn-danger">Remove</button>
                </div>
                <div class="product-item-price">
                    <h4>$649.99</h4>
                </div>
            </div>
        </div>
        <div class="summary">
            <h2 class="section-title">Summary</h2>
            <div class="receipt">
                <p>Item(s): $649.99</p>
                <p>Delivery: $0.00</p>
                <p>Tax: $47.12</p>
                <h4>Total: $697.11</h4>
            </div>
            <div class="d-grid gap-3 payment">
                <button class="btn btn-success">Proceed to payment</button>
                <button class="btn btn-dark">Apply Promo Code</button>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="footer-links">
            <a href="#" class="nav-link">Terms and conditions</a>
            <a href="#" class="nav-link">Privacy</a>
        </div>
        <div>
            <p>Mark Ortiz & Jorge Tostado, 2022</p>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
