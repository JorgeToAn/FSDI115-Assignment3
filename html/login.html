            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="me-auto">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                </div>
                <div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html"><i class="bi bi-house"></i> <span>Home</span></a>

    <div class="container my-5">
        <h1 class="text-center page-title mb-5">Log In to Tech Storm</h1>
        <div class="login-form container w-50">
            <div class="mb-3">
                <label for="txt-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="txt-email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="txt-password" class="form-label">Password</label>
                <input type="password" id="txt-password" class="form-control">
            </div>
            <div class="container d-grid mb-3 w-50 gap-4">
                <button class="btn btn-primary">Log In</button>
                <p class="text-center">Or</p>
                <button class="btn btn-dark">Log In with Google <i class="bi bi-google"></i></button>
            </div>
            <p class="text-center my-3">Don't have an account? <a href="#" class="link-primary">Create an account</a></p>
            <p class="text-center my-3">Forgot your password? <a href="#" class="link-primary">Reset your password</a></p>
